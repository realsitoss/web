<head>

    <title>Canciones para Ti</title>
    <style>
        body {
            background-color: #fffacd; /* Fondo amarillo pastel */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            color: #6b4226;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffb347;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out;
        }

        ul {
            list-style-type: none;
            font-size: 1.5rem;
            line-height: 2;
            margin-top: 20px;
        }

        a {
            color: #ffb347;
            text-decoration: none;
            animation: fadeIn 3s ease-out forwards;
        }

        a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
